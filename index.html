<!DOCTYPE html>
<html>
<body>
<button id="gps">Get GPS</button>
<pre id="out"></pre>
<script>
document.getElementById("gps").addEventListener("click", () => {
  console.log("GPS button clicked");
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(pos => {
      document.getElementById("out").textContent =
        `Lat: ${pos.coords.latitude}, Lng: ${pos.coords.longitude}, Acc: ${pos.coords.accuracy}m`;
    }, err => {
      document.getElementById("out").textContent = "Error: " + err.message;
    }, { enableHighAccuracy: true });
  } else {
    document.getElementById("out").textContent = "Geolocation not supported";
  }
});
</script>
</body>
</html>
